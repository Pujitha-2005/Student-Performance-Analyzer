{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">üìù Quiz on "{{ request.session.topic }}"</h2>

  <form method="post" action="{% url 'submit_quiz' %}">
    {% csrf_token %}

    {% for question in questions %}
      <div class="card my-4 shadow-sm p-3">
        <h5>Q{{ forloop.counter }}. {{ question.question }}</h5>

        {% for option in question.options %}
          <div class="form-check my-2">
            <input class="form-check-input" type="radio"
                   name="q{{ question.id }}"
                   id="q{{ question.id }}_{{ forloop.counter }}"
                   value="{{ option }}" required>
            <label class="form-check-label" for="q{{ question.id }}_{{ forloop.counter }}">
              {{ option }}
            </label>
          </div>
        {% endfor %}
      </div>
    {% endfor %}

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">‚úÖ Submit Quiz</button>
    </div>
  </form>
</div>
{% endblock %}
