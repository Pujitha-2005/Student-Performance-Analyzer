<!DOCTYPE html>
<html>
<head>
    <title>Topic Explanation</title>
    <style>
        body {
            background: #f1f8ff;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #004080;
        }

        .explanation {
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            border-left: 5px solid #004080;
            padding-left: 15px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .feedback {
            text-align: center;
            margin-top: 30px;
        }

        .feedback p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 16px;
            margin: 0 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-yes {
            background-color: #28a745;
            color: white;
        }

        .btn-yes:hover {
            background-color: #218838;
        }

        .btn-no {
            background-color: #dc3545;
            color: white;
        }

        .btn-no:hover {
            background-color: #c82333;
        }

        .encouragement {
            text-align: center;
            font-style: italic;
            color: #0066cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topic Explanation</h1>

        {% if topic %}
            <h2>Topic: {{ topic }}</h2>
        {% endif %}

        <div class="explanation">
            {{ explanation }}
        </div>

        {% if encouragement %}
            <p class="encouragement">{{ encouragement }}</p>
        {% endif %}

        {% if ask_feedback %}
        <div class="feedback">
            <form method="POST" action="{% url 'confirm_understanding' %}">
                {% csrf_token %}
                <p>Did you understand this explanation?</p>
                <button type="submit" name="feedback" value="yes" class="btn btn-yes">Yes ✅</button>
                <button type="submit" name="feedback" value="no" class="btn btn-no">No ❌</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
