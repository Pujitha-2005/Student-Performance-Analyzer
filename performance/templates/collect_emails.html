{% extends 'base.html' %}

{% block content %}
  <h2>Enter Email Addresses</h2>

  <!-- Show any Django messages -->
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" action="{% url 'collect_emails' %}">
    {% csrf_token %}
    <label>Student Email:</label><br>
    <input type="email" name="student_email" required><br><br>

    <label>Parent Email:</label><br>
    <input type="email" name="parent_email" required><br><br>

    <button type="submit">Start Preparation</button>
  </form>
{% endblock %}
